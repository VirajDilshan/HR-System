<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:if="${redirectParam != null}" class="toast bg-primary"
     data-delay="10000" style="position: absolute; top: 5px; right: 2px; z-index: 9999;"
     th:fragment="toast(redirectParam)">
    <div class="toast-header">
        <strong th:text="${redirectParam}" class="mr-auto"></strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
</body>
</html>
