<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head></head>
<body>
<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="nav">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a th:href="@{/admin/dashboard}" class="nav-link">Home</a>
        </li>

    </ul>


    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto" >
        <!-- Welcome Message-->
        <li class="left-nav-item">
           Welcome [[${#request.userPrincipal.principal.fullName}]]
        </li>

        <li class="nav-item dropdown">
            <div class="nav-link user-panel" data-toggle="dropdown">
                <div class="left-nav-item">
                    <img th:src="@{${#request.userPrincipal.principal.AvatarURL}}" class="user-image" alt="User Image">
                </div>
            </div>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                <div class="dropdown-divider"></div>
                <a th:href="@{/auth/user/edit/{id}(id=${#request.userPrincipal.principal.PriId})}" class="dropdown-item">
                    <i class="fas fa-key mr-2"></i> Change Password
                </a>
                <div class="dropdown-divider"></div>
                <a th:href="@{/perform_logout}" class="dropdown-item" id="logout">
                    <i class="fas fa-sign-in-alt mr-2"></i> logout
                </a>
                <div class="dropdown-divider"></div>
            </div>
        </li>
    </ul>
</nav>
</body>



</html>
