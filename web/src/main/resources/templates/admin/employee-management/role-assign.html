<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="row d-flex justify-content-center pt-2">
        <div class="col-md-8">

            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Roles Assignments</h3>
                </div>
                <!-- /.card-header -->
                <form role="form" action="#" th:action="@{/admin/employee/management/roles/assignment}" th:object="${user_group}" method="post">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12">

                                <div class="form-group">
                                    <label>Groups</label>
                                    <select id="role-assign-groups" th:field="*{id}" class="form-control select2bs4" style="width: 100%;">
<!--                                        <option selected="selected">Alabama</option>-->
                                        <option th:each="g : ${groups}" th:value="${g.getId()}" th:text="${g.getName()}"/>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Roles</label>
                                    <select class="duallistbox" multiple="multiple" th:field="*{roles}">
                                        <option th:each="r : ${roles}" th:value="${{r}}" th:text="${r.getName()}"/>
                                    </select>
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <button type="submit" class="btn btn-block btn-primary">Submit</button>
                    </div>
                </form>


            </div>

        </div>
    </div>

</div>
</body>
</html>
