<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="row pt-2">
        <div class="col-md-3">
            <a th:href="@{/admin/employee/management/module/add}">
                <div class="info-box bg-success">
                    <span class="info-box-icon"><i class="fas fa-folder-plus"></i></span>

                    <div class="info-box-content">
                        Add New module
                    </div>
                    <!-- /.info-box-content -->
                </div>
            </a>

            <a th:href="@{/admin/employee/management/role/add}">
                <div class="info-box bg-warning">
                    <span class="info-box-icon"><i class="fas fa-folder-plus"></i></span>

                    <div class="info-box-content">
                        Add New role
                    </div>
                    <!-- /.info-box-content -->
                </div>
            </a>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Summery</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="small-box bg-info">
                        <div class="inner">
                            <h3 th:text="${#lists.size(roles)}"/>
                            <p>Total roles</p>
                        </div>
                        <div class="inner">
                            <h3 th:text="${#lists.size(modules)}"/>
                            <p>Total modules</p>
                        </div>
                        <div class="icon">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>

        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Role Details</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table id="tbl-role" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>Role name</th>
                            <th>Role description</th>
                            <th>action</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="role: ${roles}">
                            <td th:text="${role.id}" />
                            <td th:text="${role.name}" />
                            <td th:text="${role.description}"/>
                            <td>
                                <a href="#"><i class="fas fa-eye"></i></a>
                                <a th:href="@{/admin/employee/management/role/edit/{id}(id=${role.id})}">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{/admin/employee/management/role/delete/{id}(id=${role.id})}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>


                        </tbody>

                    </table>
                </div>
                <!-- /.card-body -->
            </div>
        </div>
    </div>

</div>
</body>
</html>
