<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<div class="container-fluid" layout:fragment="content">
    <div class="row pt-2 d-flex justify-content-center">
        <div class="col-md-6">
            <div th:if="${group_exists != null}"  class="alert alert-info alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                <h5><i class="icon fas fa-info"></i> Alert!</h5>
                <div th:text="${group_exists}"></div>
            </div>
            <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">Add New Group</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" action="#" th:action="@{/admin/employee/management/group/add}" th:object="${userGroup}" method="post">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="groupInputName">Group name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="groupInputName" placeholder="ADMIN_GROUP">
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <label>Group Description</label>
                            <textarea class="form-control" th:field="*{description}"  rows="3"></textarea>
                            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" id="customCheckbox-activate" th:field="*{activate}">
                                <label for="customCheckbox-activate" class="custom-control-label">activate</label>
                            </div>
                        </div>

                    </div>

                    <div class="card-footer">
                        <button type="submit" class="btn btn-block btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
